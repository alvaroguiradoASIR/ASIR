<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 6 - Cálculo letra DNI</title>
</head>
<body>
   
   <script type="text/javascript">
   
    var letras = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E','T']
    
    var dni;
    var letra;
    
    
    dni = prompt("Introduce el número de tu dni");
    letra = prompt("Ahora introduce la letra");   
   
       
    if(dni < 0 || dni > 99999999){
        
        alert("El número proporcionado no es válido");
       /* break; */ 
        
        
    }  else {
        
        var posicion = dni%23;
        
        if(letras[posicion] != letra){
            
            alert("La letra indicada no es correcta");
        } else{
            
            alert("El dni y la letra indicada son correctas");
            
        }
        
        
    }
   
       
   </script>
    
</body>
</html>
